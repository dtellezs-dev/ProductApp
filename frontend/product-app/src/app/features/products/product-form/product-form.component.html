<div class="container mt-4">
  <h2>{{ isEdit ? 'Edit Product' : 'New Product' }}</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input id="name" type="text" class="form-control" formControlName="name">
      <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="text-danger">
        <div *ngIf="name?.errors?.['required']">Name is required.</div>
        <div *ngIf="name?.errors?.['minlength']">Name must be at least 3 characters.</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input id="price" type="number" class="form-control" formControlName="price" step="0.01">
      <div *ngIf="price?.invalid && (price?.dirty || price?.touched)" class="text-danger">
        <div *ngIf="price?.errors?.['required']">Price is required.</div>
        <div *ngIf="price?.errors?.['min']">Price must be greater than 0.</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="stock" class="form-label">Stock</label>
      <input id="stock" type="number" class="form-control" formControlName="stock">
      <div *ngIf="stock?.invalid && (stock?.dirty || stock?.touched)" class="text-danger">
        <div *ngIf="stock?.errors?.['required']">Stock is required.</div>
        <div *ngIf="stock?.errors?.['min']">Stock cannot be negative.</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      {{ isEdit ? 'Update' : 'Create' }}
    </button>
    <button type="button" class="btn btn-secondary ms-2" (click)="onCancel()">Cancel</button>
  </form>
</div>
